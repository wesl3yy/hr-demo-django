openapi: 3.0.0
info:
  title: My API
  version: 1.0.0
  description: API for searching entities with pagination
servers:
  - url: http://127.0.0.1:8000
    description: Local development server
paths:
  /department/search/:
    get:
      summary: Search departments
      description: Search for departments by keyword with pagination
      operationId: searchDepartments
      parameters:
        - name: keyword
          in: query
          description: Keyword to search for
          required: true
          schema:
            type: string
        - name: page
          in: query
          description: Page number (starting from 1)
          required: false
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Paginated list of departments
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    description: Total number of matching departments
                    example: 50
                  page:
                    type: integer
                    description: Current page number
                    example: 1
                  page_size:
                    type: integer
                    description: Number of items per page
                    example: 10
                  results:
                    type: array
                    description: List of department objects

